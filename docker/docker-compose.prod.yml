version: '3.9'

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    container_name: mmhie-app-gpu
    environment:
      # Example: tweak worker count / environment as needed
      UVICORN_WORKERS: "2"
    # Request GPU access (Compose v3.9+ with NVIDIA container toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    volumes:
      # Persist model artifacts / Grad-CAM, SHAP PNGs, etc.
      - ../mm-hie-backend/models:/app/models
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  nginx:
    image: nginx:1.27-alpine
    container_name: mmhie-nginx
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

# To run in production:
#   cd docker
#   docker compose -f docker-compose.prod.yml up -d --build
